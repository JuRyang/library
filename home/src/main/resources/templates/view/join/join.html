        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" id="jointForm" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="userName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            이름을 입력해주세요.
                        </div>
                    </div>
                </div>

                    <div class="mb-3">
                        <label for="name">핸드폰번호</label>
                        <div id="tel-form">
                            <input style="width:300px;" type="tel" class="form-control" id="tel1" name="userTel"><span class="hyphen">-</span><input style="width: 300px;" type="tel" class="form-control" id="tel2" name="userTel"><span class="hyphen">-</span><input style="width: 300px;" type="tel" class="form-control" id="tel3" name="userTel">
                        </div>
                    </div>

                <div class="mb-3">
                    <label for="userId">아이디</label>
                    <input type="email" class="form-control" id="userId" name="userId" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="userPwd">비밀번호</label>
                    <input type="password" class="form-control" id="userPwd" name="userPwd" required>
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">주소</label>
                    <div class="add_form">
                        <input type="text"  class="form-control code"  id="postcode" name="postcode" style="width: 300px;"readonly>
                        <button type="button" class="btn-code btn-primary" onclick="JoinJS.searchPostCode();"  value="우편번호 찾기">우편번호</button>
                    </div>
                    <input type="text" class="form-control" id="address" name="address" placeholder="" readonly>
                    <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="" maxlength="50">

                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" name="aggrement" value="Y" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="${#commonUtil.getVersion('/js/view/common.js')}"></script>
    <script th:src="${#commonUtil.getVersion('/js/view/join.js')}"></script>
    <script th:src="${#commonUtil.getVersion('/js/view/address.js')}"></script>
    <script th:inline="javascript">
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);

  </script>
</th:block>
